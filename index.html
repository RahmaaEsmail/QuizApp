<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz App</title>
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container quiz-app my-4 py-4">
        <div class="quiz-info bg-white p-3 fw-bold d-flex justify-content-between">
            <div class="category">Category: <span>HTML</span></div>
            <div class="count text-end">Questions Count: <span> </span></div>
        </div>


        <div class="bg-white quiz-all my-3 p-3">
          <div class="quiz-area"></div>
          <div class="quiz-answer mt-2">
            
          </div>
        </div>
          <button class="submit btn mt-2">Submit Answer</button>
          <div class="bullets p-3 mt-3 d-flex justify-content-between">
            <div class="spans"></div>
            <div class="count-down text-end">
            </div>
          </div>
          <div class="result bg-white text-center pb-3"></div>
    </div>

    <script src="js/main.js"></script>
</body>
</html>
